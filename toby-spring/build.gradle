plugins {
    id 'java'
}

group 'org.toby'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-context:5.2.23.RELEASE'
    implementation 'org.springframework:spring-beans:5.2.3.RELEASE'
    implementation 'org.springframework:spring-core:5.2.3.RELEASE'
    implementation 'mysql:mysql-connector-java:8.0.32'
    implementation 'org.springframework:spring-jdbc:5.2.23.RELEASE'
    implementation 'javax.mail:mail:1.4.7'
    implementation 'org.springframework:spring-context-support:5.2.23.RELEASE'
    implementation 'javax.activation:activation:1.1.1'



    testImplementation 'org.assertj:assertj-core:3.24.2'
    testImplementation 'org.springframework:spring-test:5.2.23.RELEASE'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}